<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>MultiScan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    background: #000;
    color: #0f0;
    font-family: Arial, sans-serif;
    padding: 15px;
  }
  h2 { text-align: center; }
  input {
    width: 100%;
    font-size: 22px;
    padding: 12px;
    margin-bottom: 10px;
  }
  .ok { color: #0f0; }
  .err { color: #f00; }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 14px;
  }
  th, td {
    border-bottom: 1px solid #333;
    padding: 6px;
  }
  button {
    width: 100%;
    font-size: 18px;
    padding: 12px;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h2>MULTISCAN</h2>
<p>Orden ID: <strong id="orden"></strong></p>
<p>Total escaneados: <strong id="contador">0</strong></p>

<input id="scanInput" autofocus placeholder="Escanee código..." />

<p id="status"></p>

<table>
<thead>
<tr>
  <th>Código</th>
  <th>Cant.</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<button onclick="volver()">⬅ Volver a factura</button>

<script>
/* ========= CONFIG ========= */
const APPSHEET_APP_ID = "134208bd-92de-4550-b09a-657cb1cbdf2e";
const APPSHEET_KEY = "PEGA_AQUI_TU_KEY";
const TABLE_NAME = "SALIDAS FACTURAS";
/* ========================== */

const params = new URLSearchParams(location.search);
const ORDEN_ID = params.get("orden_id");

document.getElementById("orden").textContent = ORDEN_ID;

let total = 0;
const lista = document.getElementById("lista");
const contador = document.getElementById("contador");
const status = document.getElementById("status");
const input = document.getElementById("scanInput");

/* Pantalla completa */
document.documentElement.requestFullscreen?.();

input.addEventListener("keydown", async (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    const codigo = input.value.trim();
    if (!codigo) return;

    input.value = "";
    status.textContent = "Enviando...";
    status.className = "";

    try {
      await enviar(codigo);
      beep();
      vibrar();

      total++;
      contador.textContent = total;

      const row = document.createElement("tr");
      row.innerHTML = `<td>${codigo}</td><td>1</td>`;
      lista.prepend(row);

      status.textContent = "OK";
      status.className = "ok";
    } catch (err) {
      status.textContent = "ERROR – Código inválido";
      status.className = "err";
      console.error(err);
    }
  }
});

function beep() {
  const ctx = new AudioContext();
  const osc = ctx.createOscillator();
  osc.frequency.value = 800;
  osc.connect(ctx.destination);
  osc.start();
  setTimeout(() => osc.stop(), 100);
}

function vibrar() {
  if (navigator.vibrate) navigator.vibrate(100);
}

async function enviar(codigo) {
  const url = `https://api.appsheet.com/api/v2/apps/${APPSHEET_APP_ID}/tables/${encodeURIComponent(TABLE_NAME)}/Action`;

  const body = {
    Action: "Add",
    Properties: { Locale: "es-ES" },
    Rows: [{
      ID: crypto.randomUUID(),
      "ORDEN ID": ORDEN_ID,
      "CODIGO_ESCANEO": codigo,
      "CANTIDAD": 1
    }]
  };

  const res = await fetch(url, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "ApplicationAccessKey": APPSHEET_KEY
    },
    body: JSON.stringify(body)
  });

  if (!res.ok) throw await res.text();
}

function volver() {
  document.exitFullscreen?.();
  window.location.href = "appsheet://";
}
</script>

</body>
</html>
